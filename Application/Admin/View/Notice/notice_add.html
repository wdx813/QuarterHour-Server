<include file="Public/header"/>
<body class="childrenBody">
<div class="layui-container">
<form class="layui-form" lay-filter="notice-form" style="width: 80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">公告标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="title" value="" lay-verify="required" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公告内容</label>
        <div class="layui-input-block">
            <textarea name="content" class="layui-textarea" lay-verify="required" autocomplete="off"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>
<script type="text/javascript" src="/Public/home/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        let layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery,
            form = layui.form;
        
        form.on('submit(add)', function (obj) {
            let data = obj.field;
            $.post('/admin/notice/add', data, function (res) {
                if(res && res.result_code == 200) {
                    layer.msg('创建成功！', {icon: 6, time: 1000}, function () {
                        layer.closeAll('iframe');
                        parent.location.reload();
                    })
                } else {
                    layer.msg('创建失败，请稍后重试~', {icon: 5, time: 1000})
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
