<include file="Public/header"/>
<body class="childrenBody">
<div class="layui-container">
<form class="layui-form" lay-filter="notice-form" style="width: 80%;">
    <input type="hidden" name="id" value="">
    <div class="layui-form-item">
        <label class="layui-form-label">公告标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="title" value="" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="add_time" value="" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公告内容</label>
        <div class="layui-input-block">
            <textarea name="content" class="layui-textarea" readonly></textarea>
        </div>
    </div>
</form>
</div>
<script type="text/javascript" src="/Public/home/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form'], function () {
        let form = layui.form;
        form.val('notice-form', layui.data('notice_table').notice);
    });
</script>
</body>
</html>
