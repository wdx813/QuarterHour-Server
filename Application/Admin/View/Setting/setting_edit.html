<include file="Public/header"/>
<body class="childrenBody">
<div class="layui-container">
<form class="layui-form" lay-filter="setting-form">
    <input type="hidden" name="id" value="">
    <div class="layui-form-item">
        <label class="layui-form-label">配置名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="name" value="" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配置内容</label>
        <div class="layui-input-block">
            <textarea id="setting-content" name="content" class="layui-textarea" lay-verify="required" autocomplete="off"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="edit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>
<script type="text/javascript" src="/Public/home/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'layedit'], function () {
        let layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery,
            layedit = layui.layedit,
            form = layui.form;

        //创建一个编辑器
        let editIndex = layedit.build('setting-content');

        // 赋值
        form.val('setting-form', layui.data('setting_table').setting);

        form.on('submit(edit)', function (obj) {
            let data = obj.field;
            $.post('/admin/setting/edit', data, function (res) {
                if(res && res.result_code == 200) {
                    layer.msg('编辑成功！', {icon: 6, time: 1000}, function () {
                        layer.closeAll('iframe');
                        parent.location.reload();
                    })
                } else {
                    layer.msg('编辑失败，请稍后重试~', {icon: 5, time: 1000})
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
